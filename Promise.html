<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promise in Js</title>
</head>
<body>



    <script>
                // A promise is an object that keep track about  whether  a certain event  has happened  already  or not .
                // A Promise has Three states:
                // fulfilled: Action related to the promise succeeded.
                // rejected: Action related to the promise failed.
                // pending: Promise is still pending i.e not fulfilled or rejected yet.
                // 
                // Promises can be consumed by registering functions using .then and .catch methods.
                // 
                // then()
                // then() is invoked when a promise is either resolved or rejected.
                // 
                // catch()
                // catch() is invoked when a promise is either rejected or some error has occurred in execution

          // task
          //API student
          // 1: 2s roll no;
          // 2:  2s name and age


                 //Executor
                 // promise producer
                 const pobj1 = new  Promise((resolve, reject) => {
                     setTimeout(() =>{
                            let roll_no = [1,2,3,4,5];
                            resolve(roll_no);
                            //reject('Error while communicating');
                     }, 2000);
                    });
                    const  getBiodata = (indexdata) => {
                        return new Promise((resolve, reject) =>{
                            setTimeout((indexdata) =>{
                                let biodata = {
                                    name: 'Rasal',
                                    age: 33
                                }
                                resolve(`My roll no is ${indexdata}. My name is ${biodata.name} and I am ${biodata.age} years old`)
                            }, 2000, indexdata)
                        });
                    }

                    // ..promise consume
                    pobj1.then((rollno) => {
                        console.log(rollno[1]);
                        return getBiodata(rollno[1]);
                    }).then((anydata) =>{
                        console.log(anydata);
                    })
                    .catch((error) =>{
                        console.log(error);
                    });


    </script>
    
</body>
</html>
